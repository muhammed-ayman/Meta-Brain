<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css"/>
    <title>NU Hackathon</title>
</head>
<body>
    
    <dev class="container">
        <dev class="header">
            <h1><span>"Meta</span><span>Brain!"</span></h1>
        </dev>
    </dev>

    <dev class="container">
        <dev class="main-body">
            <button id="game-start">Start</button></br>
            <button>About Us</button>
        </dev>    
    </dev>

    <div class="game-form">
        <div class="form-content">
            <div class="close">+</div>
            <img src="../imgs/home-page-form-logo.jpg" alt="form logo">
            <form action="">
                <input type="text" placeholder="Name">
                <input type="number" placeholder="Age">
                
                <label for="male-gender">
                    <input type="radio" id="male-gender" name="gender" value="0">Male
                </label>
            
                <label for="female-gender">
                    <input type="radio" id="female-gender" name="gender" value="1">Female
                </label> </br>
                
                <button class="button">Submit</button>
            </form>
        </div>
    </div>

    <script src="../js/home.js"></script>

</body>
</html>
